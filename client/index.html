<!doctype html>
<html>
  <head>
    <title>Grades AF</title>
    <link href='style.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Chango|Erica+One|Heebo|Lato|Montserrat|Noto+Sans|Nunito|Open+Sans|Poppins|Raleway|Roboto|Sigmar+One" rel="stylesheet">

  </head>
  <body>
    
    <div id='app'>
      <div class='wrapper'>
          <h1 class='header'>Grades AF</h1>
          <div class= "topbutton">
          <button class ="topbotton1">Grade Calculator</button>
          <button class ="topbotton2">GPA Calculator</button>
          <button class ="topbotton3">Letter Grade Calculator</button>
          <p class ="gradetext">test for grade calculator</p>
          <p class ="gpatext">test for gpa calculator</p>
          <p class ="lettertext">test for letter calculator</p>
        </div>
          <br>
          

          <br>
          <div class='semesterContainer'>
            <h3>Semester 1</h3>
            
            <div class='center'>
            <input type='text' placeholder='course 1'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              

            <select name="grade1">
                <option value="A+">A+</option>
                <option value="A">A</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value='B'>B</option>
                <option value='B-'>B-</option>
                <option value='C+'>C+</option>
                <option value='C'>C</option>
                <option value='C-'>C-</option>
                <option value='D+'>D+</option>
                <option value='D'>D</option>
                <option value='F'>F</option>
            </select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <p style='display:inline-block;'>Credits:&nbsp;&nbsp;&nbsp;&nbsp;</p><input type='text'>
          </div>  
            
            <div class='addButtonDiv'>
              <button>Add Another Class</button>
            </div>
          </div>
          <br><br><br><br>
          {{ message }}
      </div>
      
      
    </div>
    
    <script src='vue.js'></script>
    <script src='app.js'></script>
  </body>
</html>
